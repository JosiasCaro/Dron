<!DOCTYPE html>
<html>
<head>
    <title>ESP32-SPIFFS-PWM-SLIDER</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/107/three.min.js"></script>
</head>
<body>
    <img src="http://192.168.1.200/cam.mjpeg?_=0.12478235142457073">
    <div class="topnav">
        <h1>PWM SLIDES</h1>
    </div>
    <div class="content">
        <div class="card-grid">
            <div class="card">
                <p class="card-title">ESP32-GIPIO-4</p>
                <p class="switch">
                    <input type="range" onchange="updateSliderPWM(this)" id="slider1" min="0" max="100" step="1" value ="0" class="slider">
                </p>
                <p class="state">Brightness: <span id="sliderValue1"></span> &percnt;</p>
            </div>
            <div class="card">
                <p class="card-title">ESP32-GIPIO-2</p>
                <p class="switch">
                    <input type="range" onchange="updateSliderPWM(this)" id="slider2" min="0" max="100" step="1" value ="0" class="slider">
                </p>
                <p class="state">Brightness: <span id="sliderValue2"></span> &percnt;</p>
            </div>
            <div class="card">
                <p class="card-title">ESP32-GIPIO-14</p>
                <p class="switch">
                    <input type="range" onchange="updateSliderPWM(this)" id="slider3" min="0" max="100" step="1" value ="0" class="slider">
                </p>
                <p class="state">Brightness: <span id="sliderValue3"></span> &percnt;</p>
            </div>
        </div>
    </div>
    <div class="topnav">
        <h1>MPU-6050</h1>
    </div>
    <div class="content">
        <div class="cards">
            <div class="card">
                <p class="card-title">GYROSCOPE</p>
                <p><span class="reading">X: <span id="gyroX"></span> rad</span></p>
                <p><span class="reading">Y: <span id="gyroY"></span> rad</span></p>
                <p><span class="reading">Z: <span id="gyroZ"></span> rad</span></p>
            </div>
            <div class="card">
                <p class="card-title">ACCELEROMETER</p>
                <p><span class="reading">X: <span id="accX"></span> ms<sup>2</sup></span></p>
                <p><span class="reading">Y: <span id="accY"></span> ms<sup>2</sup></span></p>
                <p><span class="reading">Z: <span id="accZ"></span> ms<sup>2</sup></span></p>
            </div>
            <div class="card">
                <p class="card-title">TEMPERATURE</p>
                <p><span class="reading"><span id="temp"></span> &deg;C</span></p>
                <p class="card-title">3D ANIMATION</p>
                <button id="reset" onclick="resetPosition(this)">RESET POSITION</button>
                <button id="resetX" onclick="resetPosition(this)">X</button>
                <button id="resetY" onclick="resetPosition(this)">Y</button>
                <button id="resetZ" onclick="resetPosition(this)">Z</button>
            </div>
        </div>
        <div class="cube-content">
            <div id="3Dcube"></div>
        </div>
    </div>
    <script src="Script.js"></script>
</body>
</html>
